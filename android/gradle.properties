org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true

# Mejorar estabilidad de Gradle
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=false
org.gradle.configureondemand=true

# Evitar problemas con caché corrupta
org.gradle.unsafe.configuration-cache=false

# Deshabilitar compilación incremental de Kotlin (problemas con múltiples discos en Windows)
kotlin.incremental=false
